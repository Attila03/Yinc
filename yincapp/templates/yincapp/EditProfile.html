{% extends 'yincapp/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block customcss %}
<link type="text/css" rel="stylesheet" href="{%static 'css/editprofile.css' %}">
{% endblock customcss %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-lg-2 col-lg-offset-1">
            <img class="center-block" src="{{user.profile.avatar.url}}"/>
            <h3 class="text-center">{{user.username}}</h3>
        </div>
        <div class="col-xs-8 col-xs-offset-2 col-lg-4 col-lg-offset-1">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <legend class="text-center">Edit Profile</legend>
                {{ form | crispy }}
                <hr style="border:solid 1px black;">
                <button type="submit" class="btn btn-success center-block">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
